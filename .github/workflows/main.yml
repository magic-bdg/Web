name: Setup Aider Project for Web Repository

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use default GitHub token

      - name: Set up Bash
        run: |
          echo "Setting up environment..."
          sudo apt-get update
          sudo apt-get install -y bash

      - name: Run setup script
        run: |
          chmod +x setup_aider_project.sh
          ./setup_aider_project.sh

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-generate Aider project files for Web"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate push